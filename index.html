<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel = "stylesheet" href = "style.css">
</head>
<body>

    <div class = "card">
        <div class="card-header animated-bg" id="header">
            <img src = "main.jpg">
        </div>
        <div class = "card-content">
            <h3 class="card-title animated-bg animated-bg-text" id="title">
                Lorem ipsum dolor sit amet
            </h3>
            <p class = "card-excerpt" id = "excerpt">
                Lorem ipsum, dolor sit amet consectetur adipisicing elit. Tenetur, dolorum?
                <span class = "animated-bg animated-bg-text">&nbsp;</span>
                <span class = "animated-bg animated-bg-text">&nbsp;</span>
                <span class = "animated-bg animated-bg-text">&nbsp;</span>
            </p>
        </div>
        <div class="author">
            <div class="profile-img animated-bg" id="profile_img">
                <img src = "author.jpg">
            </div>
            <div class = "author-info">
                <strong class="animated-bg animated-bg-text" id="name">Renato Jambrek</strong>
                <small class="animated-bg animated-bg-text" id="date">Sep 18, 2023</small>
            </div>
        </div>
    </div>

    <script src = "main.js"></script>
</body>
</html>
